<!DOCTYPE html>
<html>
  <head>
    <title>Resume Portal</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Job Portal" />
    <meta name="keywords" content="Resume, Job, Portal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/resume.css" />
  </head>

  <body>
    <section class="button-container">
        <button class="previous-button">Previous</button>
        <div>
            <input type="text" placeholder="Search" class="search"/>
            <button class="search-button">Search</button>
        </div>
        <button class="next-button">Next</button>
    </section>
    <section class="resume-container">
      <div class="resume-header">
      </div>
      <div class="resume-content">
        <div class="resume-sidenav">
            <div>
                <h3>Personal Information</h3>
                <div class="personalinfo-section"></div>
            </div>
            <div>
                <h3>Technical Skills</h3>
                <div class="skills-section"></div>
            </div>
            <div>
                <h3>Hobbies</h3>
                <div class="hobbies-section"></div>
            </div>
        </div>
        <div class="resume-main">
            <div>
                <h3>Work Experience in previous company</h3>
                <div class="workexperience-section">
                </div>
            </div>
            <div>
                <h3>Projects</h3>
                <div class="projects-section">
                </div>
            </div>
            <div>
                <h3>Education</h3>
                <div class="education-section">
                </div>
            </div>
            <div>
                <h3>Internship</h3>
                <div class="internship-section">
                </div>
            </div>
            <div>
                <h3>Achievements</h3>
                <div class="achievements-section">
                </div>
            </div>
        </div>
      </div>
    </section>
    <script src="js/resumePage.js" type="application/javascript" defer></script>
  </body>
</html>
